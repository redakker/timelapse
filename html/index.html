    <div id="wrapper">
        
            <div class="row">
                <div class="">
                    <h3 class="page-header">redberry Time Lapse - redphoto.hu</h3>

				<div class="container">
					<div class="row row-centered" style="width: 450px">
						<div class="col-xs-3 col-centered"></div>
						<div class="col-xs-3 col-centered"><button onclick="move('forward')" class="btn btn-xlarge btn-success">Előre <i class="fa fa-chevron-up"></i></button></div>
						<div class="col-xs-3 col-centered"></div>
					</div>
					<div class="row row-centered" style="width: 450px">
						<div class="col-xs-3 col-centered"></div>
						<div class="col-xs-3 col-centered"><button onclick="turn('straight')" class="btn btn-xlarge btn-primary" style="margin-left: -23px">Egyenesen <i class="fa fa-arrow-up"></i></button></div>
						<div class="col-xs-3 col-centered"></div>
					</div>
					<div class="row row-centered" style="margin-top: 10px; width: 450px">
						<div class="col-xs-3 col-centered"><button onclick="turn('left')" class="btn btn-xlarge btn-success" style="width: 130px;"><i class="fa fa-arrow-left"></i> Balra</button></div>
						<div class="col-xs-3 col-centered"><button onclick="move('stop')" class="btn btn-xlarge btn-danger stop" style=""><i class="fa fa-stop"></i></button></div>
						<div class="col-xs-3 col-centered"><button onclick="turn('right')" class="btn btn-xlarge btn-success" style="width: 130px;">Jobbra <i class="fa fa-arrow-right"></i></button></div>
					</div>
					<div class="row row-centered" style="margin-top: 10px; width: 450px">
						<div class="col-xs-3 col-centered"></div>
						<div class="col-xs-3 col-centered"><button onclick="move('backward')" class="btn btn-xlarge btn-success">Hátra <i class="fa fa-chevron-down"></i></button></div>
						<div class="col-xs-3 col-centered"></div>
					</div>
					
					<div class="row row-centered" style="margin-top: 10px; width: 515px">
						<div class="col-xs-3 col-centered"><button onclick="turn('fineleft')" class="btn btn-sm btn-warning"><i class="fa fa-arrow-left"></i></button></div>
						<div class="col-xs-3 col-centered"></div>
						<div class="col-xs-3 col-centered"><button onclick="turn('fineright')" class="btn btn-sm btn-warning pull-right"><i class="fa fa-arrow-right"></i></button></div>
					</div>
					
					<div class="row row-centered" style="margin-left: 63px; margin-top: 20px;">
						<button onclick="writeTimer(0)" class="btn btn btn-danger timerbutton">0</button>
						<button onclick="writeTimer(1)" class="btn btn btn-success timerbutton">1</button>
						<button onclick="writeTimer(3)" class="btn btn btn-success timerbutton">3</button>
						<button onclick="writeTimer(5)" class="btn btn btn-warning timerbutton">5</button>
						<button onclick="writeTimer(7)" class="btn btn btn-warning timerbutton">7</button>
						<button onclick="writeTimer(11)" class="btn btn btn-primary timerbutton">11</button>
				</div>
